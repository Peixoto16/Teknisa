<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
        }
        #ne {
            font-weight: bold;
        }
        input[type="text"] {
            display: block;
            margin: 0;
            width: 80%;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <img src="img/02.png" width="50%" height="100%" />
    <br><br>

<form>
    <label id="ne" for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="John"><br>
    
    <label id="ne">Qual destas é uma linguagem de marcação?</label>
    <input type="radio" id="html" name="linguagem" value="HTML">
    <label for="html" >HTML</label><br>
    <input type="radio" id="php" name="linguagem" value="PHP">
    <label for="php" >PHP</label><br>
    <input type="radio" id="javascript" name="linguagem" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br>
    
    <input type="checkbox" id="termos" name="termos">
    <label for="termos" id="ne">Li e concordo com os termos</label><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
