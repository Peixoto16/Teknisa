<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>

    <img src="img/05.png" width="60%" height="100%" />
    <h3>Precione F12 e clique em console, para ver o codigo</h3>

    <script>
        
        let products = [
    { barCode: 1, name: 'Sabao em Po', brand: 'OMO', qtd: 2, price: 15.00 },
    { barCode: 2, name: 'Laranja', brand: 'Fazenda Capão', qtd: 2, price: 4.99 },
    { barCode: 3, name: 'Arroz', brand: 'Patro Fino', qtd: 3, price: 19.90 },
    { barCode: 4, name: 'Contra File', brand: 'Friboi', qtd: 1, price: 32.00 }
];

    let mappedProducts = products.map(product => {
    const totalPrice = (product.qtd * product.price).toFixed(2); 
    return {
        barCode: product.barCode,
        name: product.name,
        totalPrice: parseFloat(totalPrice)
    };
});

    let totalPurchasePrice = mappedProducts.reduce((acc, product) => acc + product.totalPrice, 0).toFixed(2);

    console.log(mappedProducts);
    console.log(`Preço total da compra: R$ ${totalPurchasePrice}`);

    </script>
</body>
</html>
